<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card.</title>

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="icon" id="icon">
        <img src="./icons.svg/G.svg" alt="My icon">
    </div>

    <div class="card" id="card">
        <div class="items">
            <img class="myPhoto" src="./1723526142106781 (3).jpg" alt="My photo">     
            <h1 class="name">George Pilarinos</h1>
            <hr>
            <h3>Web developer</h2>
            <h4>I am an aspiring web developer with a strong passion for learning and creating.</h3>
        </div> 

        <div class="icons">
            <a class="iconsHover" href="https://github.com/George-Pylarinos">
                <img src="./icons.svg/gitHub.svg" alt="GitHub Profile">
            </a>
            <a class="iconsHover" href="https://www.linkedin.com/in/%CE%B3%CE%B9%CF%89%CF%81%CE%B3%CE%BF%CF%82-%CF%80%CF%85%CE%BB%CE%B1%CF%81%CE%B9%CE%BD%CE%BF%CF%82-b51a342b2/">
                <img src="./icons.svg/linkedin.svg"  alt="linkedin Profile">
            </a>
            <a class="iconsHover" href="https://www.instagram.com/coding_with_george/#">
                 <img src="./icons.svg/instagram.svg" alt="instagram profile">
            </a>
        </div>
        
        <a class="buttonHover" href="mailto:pilarinosgeo@gmail.com?,">
        <button>Contact</button>
        </a>

        <script src="./index.js"></script>
    </div>

</body>
</html>
